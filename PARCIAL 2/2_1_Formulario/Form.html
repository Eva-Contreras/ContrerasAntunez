<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <form id="form" action="https://httpbin.org/post" method="POST" target="resultadoPOST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">

        <button type="submit">Enviar</button>
        <button type="button" id="btnFetch">Enviar con Fetch API</button>
    </form>
    <iframe name="resultadoPOST"></iframe>
    <script>
        document.getElementById('btnFetch').addEventListener('click', function() {
            const datosForm = new FormData(document.getElementById("form"));
            const cadenaUrl = new URLSearchParams(datosForm).toString();
            
            fetch('https://httpbin.org/post', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: cadenaUrl 
            })
            .then(response => response.json())
            .then(dato => console.log(dato))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
