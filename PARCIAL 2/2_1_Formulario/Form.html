<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <form id="form" action="https://httpbin.org/post" method="POST" target="resultadoPOST">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido">

        <button type="submit">Enviar (Formulario Tradicional)</button>
        <button type="button" id="btnFetch">Enviar con Fetch API (Muestra en DOM)</button>
    </form>
    
    <details>
        <summary>Respuesta de Fetch API (JSON)</summary>
        <pre id="fetch-resultado"></pre>
    </details>

    <iframe name="resultadoPOST" style="width: 100%; height: 200px; border: 1px solid #ccc;"></iframe>
    
    <script>
        document.getElementById('btnFetch').addEventListener('click', function() {
            const formElement = document.getElementById("form");
            const datosForm = new FormData(formElement);
            // Se recomienda usar JSON para APIs, no x-www-form-urlencoded
            // Para JSON:
            const datosJSON = {};
            datosForm.forEach((valor, clave) => {
                datosJSON[clave] = valor;
            });
            const bodyData = JSON.stringify(datosJSON);
            const contentType = 'application/json';

            fetch('https://httpbin.org/post', { 
                method: 'POST', 
                headers: { 
                    'Content-Type': contentType 
                },
                body: bodyData
            })
            .then(response => response.json())
            .then(dato => {
                // 1. Imprime en consola (como estaba)
                console.log(dato);
                
                // 2. Muestra el resultado en el DOM
                document.getElementById('fetch-resultado').textContent = 
                    JSON.stringify(dato, null, 2); // Formatea el JSON para mejor lectura
            })
            .catch(error => {
                const resultadoElement = document.getElementById('fetch-resultado');
                resultadoElement.textContent = `Error al enviar los datos: ${error}`;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
